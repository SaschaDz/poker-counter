    <div class="reset-accept">
        <h2>Use default values?</h2>
        <div class="acceptance">
            <button onclick="defaultChips()">
                <h3>yes</h3>
            </button>
            <button onclick="cancel()">
                <h3>no</h3>
            </button>
        </div>
    </div>
    <div class="trash-accept">
        <h2>Delete all values?</h2>
        <div class="acceptance">
            <button onclick="deleteChips()">
                <h3>yes</h3>
            </button>
            <button onclick="cancel()">
                <h3>no</h3>
            </button>
        </div>
    </div>
